    <title>dbtyre - Helm Charts for Databases</title>
    <script src="tailwind-3.4.16.css"></script>
    <style>
      .tyre {
        width: 120px;
        height: 120px;
        border: 10px solid #333;
        border-radius: 50%;
        background: radial-gradient(circle, #111 30%, #222 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 0 4px #444, 0 2px 8px rgba(0, 0, 0, 0.5);
        position: relative;
      }
      .tyre::before {
        content: '';
        position: absolute;
        border-radius: 50%;
        width: 90%;
        height: 90%;
        border: 2px dashed #444;
      }
      .tyre img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        z-index: 10;
      }
    </style>
  </head>
